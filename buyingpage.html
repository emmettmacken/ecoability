<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Buy Product</h2>
    <div class="form-container">
        <form id="buyForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="Laptop">Laptop - $1000</option>
                <option value="Phone">Phone - $500</option>
                <option value="Tablet">Tablet - $300</option>
                <option value="emmet macken">emmet macken - $10</option>

            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById("buyForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;
            const payment = document.getElementById("payment").value;

            // Simulating form submission
            alert(`Order Placed!\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nProduct: ${product}\nQuantity: ${quantity}\nPayment: ${payment}`);

            // Here you can send the form data to a backend API using fetch()
            // Example:
            /*
            fetch('https://your-backend.com/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, address, product, quantity, payment })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
            */
        });
    </script>

</body>
</html>
